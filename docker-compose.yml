version: '3.8'

services:
  chat-service:
    build: ./chat-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./chat-service:/app
      - /app/node_modules

  finance-service:
    build: ./finance-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
    volumes:
      - ./finance-service:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chat-service
      - finance-service