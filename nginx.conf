events {
    worker_connections 1024;
}

http {
    # Define backend services
    upstream chat-backend {
        server chat-service:3001;
    }
    
    upstream finance-backend {
        server finance-service:3002;
    }

    server {
        listen 80;
        
        # Route chat requests
        location /api/chat/ {
            proxy_pass http://chat-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Route finance requests
        location /api/finance/ {
            proxy_pass http://finance-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Health check for load balancer itself
        location /health {
            return 200 "Load balancer is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}