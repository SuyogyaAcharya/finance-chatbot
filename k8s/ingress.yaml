apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finance-chatbot-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api/chat
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 80
      - path: /api/finance
        pathType: Prefix
        backend:
          service:
            name: finance-service
            port:
              number: 80